<div *ngIf="crisis">
    <h3>
        {{editName}}
    </h3>
    <div>
        <label>Id: </label>{{crisis.id}}
    </div>
    <div>
        <label>Name: </label>
        <input [(ngModel)]="editName" placeholder="name">
    </div>
    <div>
        <button (click)="save()">Save</button>
        <button (click)="cancel()">Cancel</button>
    </div>
</div>
